<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Kalkulator BMI</h1>
        <form class="kalkulator">
            <div>
                <label for="gender">Jenis Kelamin</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Laki-laki</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Perempuan</label>
            </div>
            <div>
                <label for="age">Usia</label>
                <input type="number" id="age" min="0" value="0">
            </div>
            <div>
                <label for="weight">Berat Badan (kg)</label>
                <input type="number" id="weight" min="0" step="0.01" value="0">
            </div>
            <div>
                <label for="height">Tinggi Badan (cm)</label>
                <input type="number" id="height" min="0" step="0.01" value="0">
            </div>
            <div>
                <button type="reset">Ulang</button>
                <button type="submit">Kirim</button>
            </div>
        </form>
        <section class="output">
            <h3>Nilai BMI Anda</h3>
            <p id="BMI">0</p>
            <p id="desc">Tidak Tersedia</p>
        </section>
        <section class="bmi-scale">
            <div>
                <h4>Kurus</h4>
                <p>&lt; 18.5</p>
            </div>
            <div>
                <h4>Normal</h4>
                <p>18.5 - 25</p>
            </div>
            <div>
                <h4>Gemuk</h4>
                <p>25 - 38</p>
            </div>
            <div>
                <h4>Obesitas</h4>
                <p>&gt; 30</p>
            </div>
        </section>
    </div>

</body>
</html>
